<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard - Resume Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hr-dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        .hr-header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .hr-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .hr-header h1 i {
            color: #667eea;
            margin-right: 15px;
        }
        
        .hr-header p {
            color: #718096;
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            border-left: 4px solid;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
        }
        
        .stat-card.ai-engineer { border-left-color: #667eea; }
        .stat-card.iot-engineer { border-left-color: #48bb78; }
        .stat-card.devops { border-left-color: #ed8936; }
        .stat-card.software-developer { border-left-color: #805ad5; }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .stat-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .ai-engineer .stat-icon { background: #667eea; }
        .iot-engineer .stat-icon { background: #48bb78; }
        .devops .stat-icon { background: #ed8936; }
        .software-developer .stat-icon { background: #805ad5; }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .applications-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2d3748;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f7fafc;
            color: #4a5568;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
        
        .filter-btn:hover {
            transform: translateY(-2px);
        }
        
        .applications-grid {
            display: grid;
            gap: 20px;
        }
        
        .application-card {
            background: #f7fafc;
            border-radius: 12px;
            padding: 25px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .application-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .applicant-info h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .applicant-info p {
            color: #718096;
            margin-bottom: 3px;
        }
        
        .application-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .role-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            color: white;
        }
        
        .role-badge.ai-engineer { background: #667eea; }
        .role-badge.iot-engineer { background: #48bb78; }
        .role-badge.devops { background: #ed8936; }
        .role-badge.software-developer { background: #805ad5; }
        
        .application-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4a5568;
            font-size: 0.9rem;
        }
        
        .detail-item i {
            color: #667eea;
            width: 16px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #cbd5e0;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4a5568;
        }
        
        @media (max-width: 768px) {
            .hr-dashboard-container {
                padding: 15px;
            }
            
            .hr-header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                width: 100%;
                justify-content: center;
            }
            
            .application-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="hr-dashboard-container">
        <header class="hr-header">
            <h1><i class="fas fa-users-cog"></i> HR Dashboard</h1>
            <p>Manage and analyze candidate applications</p>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card ai-engineer" onclick="filterApplications('AI Engineer')">
                <div class="stat-header">
                    <div class="stat-title">AI Engineer</div>
                    <div class="stat-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                </div>
                <div class="stat-number" id="aiEngineerCount">0</div>
                <div class="stat-label">Applications</div>
            </div>
            
            <div class="stat-card iot-engineer" onclick="filterApplications('IOT Engineer')">
                <div class="stat-header">
                    <div class="stat-title">IOT Engineer</div>
                    <div class="stat-icon">
                        <i class="fas fa-microchip"></i>
                    </div>
                </div>
                <div class="stat-number" id="iotEngineerCount">0</div>
                <div class="stat-label">Applications</div>
            </div>
            
            <div class="stat-card devops" onclick="filterApplications('DevOps')">
                <div class="stat-header">
                    <div class="stat-title">DevOps</div>
                    <div class="stat-icon">
                        <i class="fas fa-cogs"></i>
                    </div>
                </div>
                <div class="stat-number" id="devopsCount">0</div>
                <div class="stat-label">Applications</div>
            </div>
            
            <div class="stat-card software-developer" onclick="filterApplications('Software Developer')">
                <div class="stat-header">
                    <div class="stat-title">Software Developer</div>
                    <div class="stat-icon">
                        <i class="fas fa-code"></i>
                    </div>
                </div>
                <div class="stat-number" id="softwareDeveloperCount">0</div>
                <div class="stat-label">Applications</div>
            </div>
        </div>
        
        <div class="applications-section">
            <div class="section-header">
                <h2 class="section-title">Applications</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterApplications('all')">All</button>
                    <button class="filter-btn" onclick="filterApplications('AI Engineer')">AI Engineer</button>
                    <button class="filter-btn" onclick="filterApplications('IOT Engineer')">IOT Engineer</button>
                    <button class="filter-btn" onclick="filterApplications('DevOps')">DevOps</button>
                    <button class="filter-btn" onclick="filterApplications('Software Developer')">Software Developer</button>
                </div>
            </div>
            
            <div class="applications-grid" id="applicationsGrid">
                <!-- Applications will be populated here -->
            </div>
        </div>
    </div>
    
    <script src="hr-dashboard.js"></script>
</body>
</html>
